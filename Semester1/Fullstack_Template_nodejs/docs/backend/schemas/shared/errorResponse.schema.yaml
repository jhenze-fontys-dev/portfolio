ErrorResponse:
  type: object
  description: Standard error response
  properties:
    success:
      type: boolean
      description: Indicates if the request succeeded
      example: false
    message:
      type: string
      description: Error message
      example: "Item not found"
    statusCode:
      type: integer
      description: HTTP status code
      example: 404
  required:
    - success
    - message
    - statusCode
