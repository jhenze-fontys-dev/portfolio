User:
  type: object
  required:
    - id
    - email
    - password_hash
    - role_id
  properties:
    id:
      type: integer
      description: Unique identifier for the User
      example: 1

    email:
      type: string
      format: email
      description: Email address of the user
      example: jack@example.com

    password_hash:
      type: string
      description: Hashed user password
      example: "$2b$10$AbCdEf..."

    citizen_id:
      type: integer
      nullable: true
      description: Linked Citizen ID
      example: 5

    role_id:
      type: integer
      description: Linked Role ID
      example: 2

    created_at:
      type: string
      format: date-time
      description: Creation timestamp
      example: 2125-01-01T10:00:00Z

    updated_at:
      type: string
      format: date-time
      description: Last update timestamp
      example: 2125-01-02T14:00:00Z
