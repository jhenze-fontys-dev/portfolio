Citizen:
  type: object
  required:
    - id
    - first_name
    - last_name
    - birth_date
  properties:
    id:
      type: integer
      description: Unique identifier for the Citizen
      example: 1

    first_name:
      type: string
      description: First name of the citizen
      example: Jack

    last_name:
      type: string
      description: Last name of the citizen
      example: Henze

    birth_date:
      type: string
      format: date
      description: Date of birth (ISO 8601)
      example: 2085-05-16

    death_date:
      type: string
      format: date
      nullable: true
      description: Date of death (if applicable)
      example: null

    gender:
      type: string
      description: Gender of the citizen
      example: male

    address:
      type: string
      description: Current address of the citizen
      example: "Main Street 42, New Colony"

    status:
      type: string
      enum: [alive, deceased]
      description: Current life status
      example: alive

    created_at:
      type: string
      format: date-time
      description: Record creation date
      example: 2125-01-01T10:00:00Z

    updated_at:
      type: string
      format: date-time
      description: Record last update date
      example: 2125-01-02T14:00:00Z
