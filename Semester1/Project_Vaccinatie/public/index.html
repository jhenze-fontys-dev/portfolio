<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>  <!-- type="email" -->
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" required>  <!-- type="password" -->
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
  </form>

  <footer>
  <p>Bekijk de <a href="/readme.html">Documentatie</a> voor meer informatie.</p>
  </footer>

  <script src="/js/index.js" defer></script>
</body>
</html>
