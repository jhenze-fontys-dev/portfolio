<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Zorg Vaccinatie</title>
</head>
<body>
    <h1>Zorg Vaccinatie</h1>
    <!-- Javascript zou hier de naam en ZSN van de zorgmedewerker moeten maken met de data vanuit json -->
    <p>Name: <span id="zorgName"></span></p>
    <p>ZSN: <span id="zorgZSN"></span></p>
    
    <h2>Appointments</h2>
    <table id="appointmentsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Patient</th>
            </tr>
        </thead>
        <tbody>
            <!-- Javascript zou hier een tabel moeten maken met de data vanuit json -->
        </tbody>
    </table>

    <script src="/js/zorg.js" defer></script>
</body>
</html>
